<html>
    <head>
        <title>
            Border
        </title>
        <style>
            h1{border-style:dashed;
               border-color: green;
               border-radius: 10px;
               border-width: 20px;}
            h2{border-style: dashed;
               border-color: blue;
               border-radius: 30px;}
            h3{border-style: solid;
               border-color: red;}
            
            h4{border-style: double;
               border-color: orange;}
            
        </style>
    </head>
    <body>
        <h1>This is h1</h1>
        <h2>This is h2</h2>
        <h3>This is h3</h3>
        <h4>This is h4</h4>
        <h5>This is h5</h5>
        <h6>This is h6</h6>
    </body>
</html>
