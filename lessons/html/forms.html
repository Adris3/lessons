<html>
    <head>
        <title>
            Forms
        </title>
    </head>
    <body>
        <form action="" method="">
            <label>Enter username</label>
            <input type="text" id="ID" name="Name">
            <br/>
            <label>Enter password</label>
            <input type="password" id="password" name="passcode">
            <br/>
            <label>Enter Name</label>
            <input type="text" id="myName" name="clientsName">
            <br/>
            <label>Enter address</label>
            <textarea name="address" id="myAdress" cols="30" rows="10"></textarea>
            <br/>
            <label>Select Gender</label>
            <input type="radio" id="male12" name="gender" value="Male">Male
            <input type="radio" id="myGender" name="gender" value="Female">Female   
            <br/>
            select gender
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender1" >
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender1">
            <br/>
            Select Hobbies
            <input type="checkbox" id="guitar" name="Guitarplaying"> Guitar
            <input type="checkbox" id="tennis" name="Tennisplayer"> Tennis 
            <input type="checkbox" id="piano" name="Pianoplayer"> Piano
            <br/>
            <select name="course" id="selectCourse">
                <option value="1">Html course</option>
                <option value="2">Linear Algebra</option>
                <option value="3">History</option>
            </select>
            <br/>
            <select name="city" id="SelectCity" multiple>
                <option value="1">Toronto</option>
                <option value="2">London</option>
                <option value="3">Amsterdam</option>
            </select>
            <br/>
            <input type="reset" value="Clear">
            <br/>
            <input type="submit" value="Enter">
            
            

        </form>
    </body>
</html>
